<form #form="ngForm" (submit)="onSubmit(form); form.reset()" autocomplete="off">
  <div class="form-group">
    <label>Cash</label>
    <input name="Cash" #Cash="ngModel" [(ngModel)]="service.formData.Cash" class="form-control" required>
    <div class="validation-error" *ngIf="Cash.invalid && Cash.touched">The field is required.</div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>DebitCardFirst</label>
      <input name="DebitCardFirst" #DebitCardFirst="ngModel" [(ngModel)]="service.formData.DebitCardFirst" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label>DebitCardSecond</label>
      <input name="DebitCardSecond" #DebitCardSecond="ngModel" [(ngModel)]="service.formData.DebitCardSecond" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>DebitCardThird</label>
      <input name="DebitCardThird" #DebitCardThird="ngModel" [(ngModel)]="service.formData.DebitCardThird" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
  </div>
</form>
