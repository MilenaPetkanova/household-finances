<form (ngSubmit)="onSubmit()" #capitalForm="ngForm" autocomplete="off">
  <div class="form-group">
    <label>Cash</label>
    <input [(ngModel)]="capital.cash" name="cash" #cash="ngModel" class="form-control" required>
    <div [hidden]="cash.valid || cash.pristine" class="alert alert-danger">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="debitCardFirst">First Debit Card</label>
    <input [(ngModel)]="capital.debitCardFirst" name="debitCardFirst" #debitCardFirst="ngModel" class="form-control" required>
    <div [hidden]="debitCardFirst.valid || debitCardFirst.pristine" class="alert alert-danger">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="debitCardSecond">Second Debit Card</label>
    <input [(ngModel)]="capital.debitCardSecond" name="debitCardSecond" #debitCardSecond="ngModel" class="form-control" required>
    <div [hidden]="debitCardSecond.valid || debitCardSecond.pristine" class="alert alert-danger">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <label for="debitCardThird">Third Debit Card</label>
    <input [(ngModel)]="capital.debitCardThird" name="debitCardThird" #debitCardThird="ngModel" class="form-control" required>
    <div [hidden]="debitCardThird.valid || debitCardThird.pristine" class="alert alert-danger">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-block" [disabled]="!capitalForm.form.valid" (click)="onSubmit(capitalForm); capitalForm.reset();">SUBMIT</button>
  </div>
</form>
